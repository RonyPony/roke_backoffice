<div class="container-fluid">
    <app-page-title title="Nueva Plantilla de Sucursales"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body border-bottom">
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0 card-title flex-grow-1">Complete la informacion solicitada</h5>
                    </div>
                </div>
                <form (ngSubmit)="saveTemplate()" [formGroup]="templateForm" class="templateForm">
                    <div class="form-group">
                        <label for="customername-field" class="form-label">Nombre</label>
                        <input type="text" id="customername-field" class="form-control" required
                            formControlName="sucursal"
                            [ngClass]="{ 'is-invalid': submitted && form['sucursal'].errors }" />
                        <div *ngIf="submitted && form['sucursal'].errors" class="invalid-feedback" align="left">
                            <div *ngIf="form['sucursal'].errors['required']">Nombre es requerido</div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Sucursales</label>
                        <select multiple class="form-control multipleSelection" id="exampleFormControlSelect2">
                            <option *ngIf="searchingLocations">CONSULTANDO SUCURSALES...</option>
                            <option *ngFor="let item of locations">{{item.sucursal}}</option>
                        </select>
                        <small id="emailHelp" class="form-text text-muted">Use la tecla SHIFT para seleccionar varios
                            elementos.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Plantilla</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Order Create Model -->
<ng-template #content role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Seleccionar plantilla</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"></button>
    </div>
    <form [formGroup]="TemplateListForm">
        <div *ngFor="let item of months">
            <div>
                Planificacion {{item.index}}
            </div>
        </div>
    </form>
</ng-template>
<!--End Modal -->
